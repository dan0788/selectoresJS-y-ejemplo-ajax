<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tipos de input</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="select_by_id_and_class.css?ts=<?=time()?>">
        <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
        <script src="select_by_id_and_class.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="contenedor">
            <div class="padre">
                <h2 id="texto">Tipos de Input en HTML5</h2>
            </div>
            <div class="padre">
                <form class="hijos">
                    <label for="text">Ingrese su texto:</label>
                    <input type="text" id="text" placeholder="Ingrese su texto aquí">
                    <input type="submit" value="guardar">
                </form>
                <div class="hijos">
                    <label for="number">Ingrese su número:</label>
                    <input type="number" id="number" placeholder="Ingrese su número aquí">
                </div>
                <div class="hijos">
                    <label for="range">Elija una opción del rango:</label>
                    <input type="range" id="range" max="20" min="0" value="5" step="2">
                </div>
                <div class="hijos">
                    <label for="color">Elija un color:</label>
                    <input type="color" id="color" value="#eb1e1e">
                </div>
                <div class="hijos">
                    <label for="date">Elija una fecha:</label>
                    <input type="date" id="date" value="2021-06-11">
                </div>
                <div class="hijos">
                    <label for="email">Ingrese su email:</label>
                    <input type="email" id="email" placeholder="Ingrese su email aquí">
                </div>
                <div class="hijos">
                    <label for="search">Ingrese un texto a buscar:</label>
                    <input type="search" id="search" placeholder="Ingrese su texto a buscar aquí">
                </div>
                <div class="hijos">
                    <label for="tel">Ingrese su número de teléfonico:</label>
                    <input type="tel" id="tel" placeholder="Ingrese su número telefónico aquí">
                </div>
                <div class="hijos">
                    <label for="url">Ingrese una url:</label>
                    <input type="url" id="url" placeholder="Ingrese su url aquí">
                </div>
                <div class="hijos">
                    <label for="datetime-local">Ingrese una fecha con hora:</label>
                    <input type="datetime-local" id="datetime-local">
                </div>
                <div class="hijos">
                    <label for="month">Ingrese un mes:</label>
                    <input type="month" id="month">
                </div>
                <div class="hijos">
                    <label for="time">Ingrese una hora:</label>
                    <input type="time" id="time">
                </div>
                <div class="hijos">
                    <label for="week">Ingrese un número de semana:</label>
                    <input type="week" id="week">
                </div>
                <div class="hijos">
                    <label for="image">Ingrese un imagen:</label>
                    <input type="image" id="image" src="https://scontent.fuio1-2.fna.fbcdn.net/v/t1.6435-9/156868734_1162488057536482_4940820793778246877_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=cACyhaTbQrkAX85M4uW&_nc_ht=scontent.fuio1-2.fna&oh=93eb2c6011ddddf91e681f4a7085f8af&oe=60CD857B" height="40" width="40">
                </div>
                <div id="msj"></div>
                <ul>
                    <li class="option style"></li>
                    <li class="option style"></li>
                    <li class="option style"></li>
                </ul>
            </div>

        </div>
    </body>
</html>
